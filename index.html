<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas id="gf" width="400" height="400"></canvas>
<script type="text/javascript">
	wiodow.onload=fuction(){
		canvas=document.getElementById("gf");
		ctx=canvas.getcontext("2d");
		document.addeventlisner("keydown",keypush);
		setInterval(game,100/15);
			}
			px=py=10;
			gs=tc=20;
			ax=ay=15;
			xv=yv=0;
			trail=[];
			tail=5;
			function game(){

				px+=xy;
				py+=yv;
			if(px<0){
				px=tc-1;
			}
			if(px>tc-1){
				px=0;
			}
			if(py<0){
				py=tc-1;
			}
			if(py>tc-1){
				py=0;
			}
			ctx.fillstyle="black";
			ctx.fillrect=(0,0,canvas.width,canvas.height);

			ctx.fillstyle="lime";
			for (var i=0;<trail.length;i++){
			ctx.fillrect=(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
			if (trail[i].x==px && trail[i].y==py) {
				tail =5;
			}
					}
	trail.push({x:px,y:py});
	while(trail.length>tail){
		trail.shift();
	}

	if (ax==px && ay==py) {
	tail++;
	ax=math.floor(math.random()*tc);
	ay=math.floor(math.random()*tc);
		}

			ctx.fillstyle="red";
			ctx.fillrect=(ax*gs,ay*gs,gs-2,gs-2);
			}
			function keypush(evt){
				switch(evt.keycode){
					case 37;
					xv=1; yv=0;
					break;
					switch(evt.keycode){
					case 38;
					xv=0; yv=1;
					break;
					switch(evt.keycode){
					case 39;
					xv=1; yv=0;
					break;
					switch(evt.keycode){
					case 40;
					xv=0; yv=1;
					break;
				}
			}
</script>
</body>
</html>
